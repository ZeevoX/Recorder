import java.text.SimpleDateFormat

apply plugin: 'com.android.application'

ext {
    versionMajor = 0
    versionMinor = 1
    versionPatch = 0
}


def buildNumber() {
    return "${versionMajor}.${versionMinor}.${versionPatch}";
}

/*def buildTime() {
    return java.time.Instant.now().getEpochSecond();
}

def buildTimeSimple() {
    long dateSimple = buildTime() / 1000
    return dateSimple
}*/

static def buildDate() {
    def df = new SimpleDateFormat("yyyyMMdd")
    String formatted = df.format(new Date())
    return formatted
}

def genVersionName() {
    return buildNumber()
}

static def genVersionCode() {
    return buildDate()
}

android {

    signingConfigs {
        config {
            storeFile file("gitlab_keystore.jks")
            storePassword "recorder"
            keyAlias "Gitlab-PublicKey"
            keyPassword "recorder"
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {

        buildConfigField "long", "TIMESTAMP", System.currentTimeMillis() + "L"

        project.ext.set("archivesBaseName", "recorder");

        applicationId "com.zeevox.recorder"

        minSdkVersion 23
        targetSdkVersion rootProject.ext.compileSdkVersion

        versionCode Integer.parseInt(genVersionCode())
        versionName genVersionName()

        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def file = output.outputFile
                def fileName = file.name.replace("recorder", "recorder-" + buildNumber() + "-" + versionCode)
                output.outputFile = new File(file.parentFile, fileName)
            }
        }
    }

    buildTypes {

        debug {
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false

            versionNameSuffix '.DEV_' + buildDate()
        }

        nightly {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            signingConfig signingConfigs.config

            versionNameSuffix '.NIGHTLY_' + buildDate()
        }

        openbeta {

            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true

            versionNameSuffix '.OPENBETA_' + rootProject.ext.betaVersion
        }

        release {
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true

            versionNameSuffix '.REL'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile "com.android.support:appcompat-v7:${rootProject.ext.supportLibVersion}"
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    /*               FABToolbar by fafaldo              */
    /*       https://github.com/fafaldo/FABToolbar      */
    //compile 'com.github.fafaldo:fab-toolbar:1.2.0'

    /*          Material Dialogs by afollestad          */
    /*  https://github.com/afollestad/material-dialogs  */
    compile 'com.afollestad.material-dialogs:core:0.9.4.4'
}
